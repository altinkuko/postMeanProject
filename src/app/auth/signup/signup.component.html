<mat-card>
  <form *ngIf="!loading" #signupForm="ngForm" (submit)="onSignup(signupForm)">
    <div>
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="Email" required email #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Input a valid Email</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="password" ngModel #passInput="ngModel" type="password" placeholder="Password" required>
        <mat-error *ngIf="passInput.invalid">Enter Password</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" style="margin-top: 1rem">Sign Up</button>
  </form>
</mat-card>
