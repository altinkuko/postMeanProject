<p>
<mat-toolbar color="primary">
  <button routerLink="/" mat-button>
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button *ngIf="isLoggedIn" routerLink="/create-post" routerLinkActive="mat-warn" mat-button>
    <mat-icon>create</mat-icon>
    Create Post
  </button>
  <span class="example-spacer"></span>
  <button *ngIf="!isLoggedIn" routerLink="/auth/signup" routerLinkActive="mat-warn" mat-button>
    <mat-icon>account_circle</mat-icon>
    Signup
  </button>
  <button *ngIf="!isLoggedIn" routerLink="/auth/login" routerLinkActive="mat-warn" mat-button>
    <mat-icon>account_box</mat-icon>
      Login
    </button>
  <button *ngIf="isLoggedIn" type="button" (click)="logOut()" routerLinkActive="mat-warn" mat-button>
    <mat-icon>account_box</mat-icon>
    LogOut
  </button>
</mat-toolbar>
</p>
